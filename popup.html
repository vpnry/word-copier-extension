<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Copier</title>
    <script src="popup.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
            padding: 10px;
        }
        h1 {
            font-size: 16px;
            margin: 0;
        }
        #message {
            margin-top: 10px;
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Word Copier</h1>
    <p>Click (default)/double-click on any word to copy it!</p>
    <div>
        <label>
            <input type="checkbox" id="double-click-mode"> Use double-click to copy
        </label>
    </div>
    <!-- <button id="copy-button">Copy</button> -->
    <div id="message"></div>
</body>
</html>
